<h1>First Fig</h1>
<h2>by Edna St. Vincent Millay</h2>
<p>
My candle burns at both ends;<br/>
&nbsp;&nbsp;&nbsp;It will not last the night;<br/>
But ah, my foes, and oh, my friends&#151;<br/>
&nbsp;&nbsp;&nbsp;It gives a lovely light!
</p>
