<h1>To Those Without Pity</h1>
<h2>by Edna St. Vincent Millay</h2>
<p>
Cruel of heart, lay down my song,<br/>
Your reading eyes have done me wrong,<br/>
Not for you was the pen bitten,<br/>
And the mind wrung, and the song written.
</p>
