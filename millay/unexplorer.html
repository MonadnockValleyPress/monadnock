<h1>The Unexplorer</h1>
<h2>by Edna St. Vincent Millay</h2>
<p>
There was a road ran past our house<br/>
Too lovely to explore.<br/>
I asked my mother once&#151;she said<br/>
That if you followed where it led<br/>
It brought you to the milk-man's door.<br/>
(That's why I have not traveled more.)
</p>
