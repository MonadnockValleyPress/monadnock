<h1>Thursday</h1>
<h2>by Edna St. Vincent Millay</h2>
<p>
And if I loved you Wednesday,<br/>
&nbsp;&nbsp;&nbsp;Well, what is that to you?<br/>
I do not love you Thursday&#151;<br/>
&nbsp;&nbsp;&nbsp;So much is true.
</p>
<p>
And why you come complaining<br/>
&nbsp;&nbsp;&nbsp;Is more than I can see.<br/>
I loved you Wednesday,&#151;yes&#151;but what<br/>
&nbsp;&nbsp;&nbsp;Is that to me?
</p>
