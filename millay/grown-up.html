<h1>Grown-up</h1>
<h2>by Edna St. Vincent Millay</h2>
<p>
Was it for this I uttered prayers,<br/>
And sobbed and cursed and kicked the stairs,<br/>
That now, domestic as a plate,<br/>
I should retire at half-past eight?
</p>
