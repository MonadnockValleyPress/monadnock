<h1>Memorial to D. C.</h1>
<h2>by Edna St. Vincent Millay</h2>
<p><em>Vassar College, 1918</em></p>
<p>
Oh, loveliest throat of all sweet throats,<br/>
&nbsp;&nbsp;&nbsp;Where now no more the music is,<br/>
With hands that wrote you little notes<br/>
&nbsp;&nbsp;&nbsp;I write you little elegies!
</p>
