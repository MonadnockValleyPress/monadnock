<h1>The Vireo</h1>
<h2>by Henry David Thoreau</h2>
<p>
Upon the lofty elm tree sprays<br/>
The vireo rings the changes sweet,<br/>
During the trivial summer days,<br/>
Striving to lift our thoughts above the street.
</p>
