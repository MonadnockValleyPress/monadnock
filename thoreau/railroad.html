<h1>What's the Railroad to Me?</h1>
<h2>by Henry David Thoreau (1850)</h2>
<p>
What's the railroad to me?<br/>
I never go to see<br/>
Where it ends.<br/>
It fills a few hollows,<br/>
And makes banks for the swallows,<br/>
It sets the sand a-blowing,<br/>
And the blackberries a-growing.
</p>
