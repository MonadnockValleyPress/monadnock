<h1>Above the Dock</h1>
<h2>by T.E. Hulme</h2>
<p>
Above the quiet dock in mid night,<br/>
Tangled in the tall mast's corded height,<br/>
Hangs the moon. What seemed so far away<br/>
Is but a child's balloon, forgotten after play.
</p>
