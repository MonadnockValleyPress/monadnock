<h1>Purposes</h1>
<h2>by Robert Herrick</h2>
<p>
No wrath of men or rage of seas<br/>
Can shake a just man's purposes:<br/>
No threats of tyrants or the grim<br/>
Visage of them can alter him;<br/>
But what he doth at first intend,<br/>
That he holds firmly to the end.
</p>
