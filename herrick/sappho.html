<h1>To Sappho</h1>
<h2>by Robert Herrick</h2>
<p>
Sappho, I will choose to go<br/>
Where the northern winds do blow<br/>
Endless ice and endless snow:<br/>
Rather than I once would see<br/>
But a winter's face in thee,<br/>
To benumb my hopes and me.
</p>
