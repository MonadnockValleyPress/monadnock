<h1>Upon His Departure Hence</h1>
<h2>by Robert Herrick</h2>
<p>
Thus I<br/>
Pass by,<br/>
And die:<br/>
As one<br/>
Unknown<br/>
And gone:<br/>
I'm made<br/>
A shade,<br/>
And laid<br/>
I' th' grave:<br/>
There have<br/>
My cave,<br/>
Where tell<br/>
I dwell.<br/>
Farewell.
</p>
