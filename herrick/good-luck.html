<h1>The Coming of Good Luck</h1>
<h2>by Robert Herrick</h2>
<p>
So good luck came, and on my roof did light,<br/>
Like noiseless snow, or as the dew of night:<br/>
Not all at once, but gently, as the trees<br/>
Are by the sunbeams tickled by degrees.
</p>
