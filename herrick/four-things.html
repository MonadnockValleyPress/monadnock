<h1>Four Things Make Us Happy Here</h1>
<h2>by Robert Herrick</h2>
<p>
Health is the first good lent to men;<br/>
A gentle disposition then:<br/>
Next, to be rich by no by-ways;<br/>
Lastly, with friends t'enjoy our days.
</p>
