<h1>His Request to Julia</h1>
<h2>by Robert Herrick</h2>
<p>
Julia, if I chance to die<br/>
Ere I print my poetry,<br/>
I most humbly thee desire<br/>
To commit it to the fire:<br/>
Better 'twere my book were dead<br/>
Than to live not perfected.
</p>
