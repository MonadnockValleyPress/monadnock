<h1>To Enjoy the Time</h1>
<h2>by Robert Herrick</h2>
<p>
While Fates permit us let's be merry,<br/>
Pass all we must the fatal ferry;<br/>
And this our life too whirls away<br/>
With the rotation of the day.
</p>
