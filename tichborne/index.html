<h2>Monadnock Valley Press: Chidiock Tichborne</h2>
<p>The <a href='/'>Monadnock Valley Press</a> has republished one text by Chidiock Tichborne, a poem (commonly known as <a href='elegy.html'>Tichborne's Elegy</a>) that he wrote while awaiting execution in the Tower of London.</p>
