<h1>White Shoulders</h1>
<h2>by Carl Sandburg</h2>
<p>
Your white shoulders<br/>
&nbsp;&nbsp;&nbsp;&nbsp;I remember<br/>
And your shrug of laughter.
</p>
<p>
&nbsp;&nbsp;&nbsp;&nbsp;Low laughter<br/>
&nbsp;&nbsp;&nbsp;&nbsp;Shaken slow<br/>
From your white shoulders.
</p>
