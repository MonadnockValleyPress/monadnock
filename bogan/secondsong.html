<h1>Second Song</h1>
<h2>by Louise Bogan</h2>
<p>
I said out of sleeping:<br/>
Passion, farewell.<br/>
Take from my keeping<br/>
Bauble and shell,
</p>
<p>
Black salt, black provender.<br/>
Tender your store<br/>
To a new pensioner,<br/>
To me no more.
</p>
