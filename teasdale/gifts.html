<h1>Gifts</h1>
<h2>by Sara Teasdale</h2>
<p>
I gave my first love laughter,<br/>
&nbsp;&nbsp;I gave my second tears,<br/>
I gave my third love silence<br/>
&nbsp;&nbsp;Through all the years.
</p>
<p>
My first love gave me singing,<br/>
&nbsp;&nbsp;My second eyes to see,<br/>
But oh, it was my third love<br/>
&nbsp;&nbsp;Who gave my soul to me.
</p>
