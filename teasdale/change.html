<h1>It Will Not Change</h1>
<h2>by Sara Teasdale</h2>
<p>
It will not change now<br/>
&nbsp;&nbsp;After so many years;<br/>
Life has not broken it<br/>
&nbsp;&nbsp;With parting or tears;<br/>
Death will not alter it,<br/>
&nbsp;&nbsp;It will live on<br/>
In all my songs for you<br/>
&nbsp;&nbsp;When I am gone.
</p>
