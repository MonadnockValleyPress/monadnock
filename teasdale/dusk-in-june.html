<h1>Dusk in June</h1>
<h2>by Sara Teasdale</h2>
<p>
Evening, and all the birds<br/>
&nbsp;&nbsp;In a chorus of shimmering sound<br/>
Are easing their hearts of joy<br/>
&nbsp;&nbsp;For miles around.
</p>
<p>
The air is blue and sweet,<br/>
&nbsp;&nbsp;The few first stars are white,&mdash;<br/>
Oh let me like the birds<br/>
&nbsp;&nbsp;Sing before night.
</p>
