<h1>Autumn Dusk</h1>
<h2>by Sara Teasdale</h2>
<p>
I saw above a sea of hills<br/>
&nbsp;&nbsp;A solitary planet shine,<br/>
And there was no one near or far<br/>
&nbsp;&nbsp;To keep the world from being mine.
</p>
