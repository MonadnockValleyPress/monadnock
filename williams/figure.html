<h1>The Great Figure</h1>
<h2>by William Carlos Williams</h2>
<p>
Among the rain<br/>
and lights<br/>
I saw the figure 5<br/>
in gold<br/>
on a red<br/>
firetruck<br/>
moving<br/>
with weight and urgency<br/>
tense<br/>
unheeded<br/>
to gong clangs<br/>
siren howls<br/>
and wheels rumbling<br/>
through the dark city.
</p>
