<h1>The Dream Keeper</h1>
<h2>by Langston Hughes</h2>
<p>
Bring me all of your dreams,<br/>
You dreamers,<br/>
Bring me all of your<br/>
Heart melodies<br/>
That I may wrap them<br/>
In a blue cloud-cloth<br/>
Away from the too-rough fingers<br/>
Of the world.
</p>
