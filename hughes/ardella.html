<h1>Ardella</h1>
<h2>by Langston Hughes</h2>
<p>
I would liken you<br/>
To a night without stars<br/>
Were it not for your eyes.<br/>
I would liken you<br/>
To a sleep without dreams<br/>
Were it not for your songs.
</p>
