<h1>New Year</h1>
<h2>by Langston Hughes</h2>
<p>
The years<br/>
Fall like dry leaves<br/>
From the top-less tree<br/>
Of eternity.<br/>
Does it matter<br/>
That another leaf has fallen?
</p>
