<h1>Walls</h1>
<h2>by Langston Hughes</h2>
<p>
Four walls can hold<br/>
So much pain,<br/>
Four walls that shield<br/>
From the wind and rain.
</p>
<p>
Four walls can shelter<br/>
So much sorrow<br/>
Garnered from yesterday<br/>
And held for tomorrow.
</p>
