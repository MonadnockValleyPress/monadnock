<h1>Autumn Note</h1>
<h2>by Langston Hughes</h2>
<p>
The little flowers of yesterday<br/>
Have all forgotten May.<br/>
The last gold leaf<br/>
Has turned to brown.<br/>
The last bright day is grey.<br/>
The cold of winter comes apace<br/>
And you have gone away.
</p>
