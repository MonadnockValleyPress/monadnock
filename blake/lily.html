<h1>The Lily</h1>
<h2>by William Blake</h2>
<p>
The modest Rose puts forth a thorn,<br/>
The humble sheep a threat'ning horn:<br/>
While the Lily white shall in love delight,<br/>
Nor a thorn nor a threat stain her beauty bright.<br/>
</p>
