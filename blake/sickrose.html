<h1>The Sick Rose</h1>
<h2>by William Blake</h2>
<p>
O rose, thou art sick!<br/>
&nbsp;&nbsp;&nbsp;&nbsp;The invisible worm,<br/>
That flies in the night,<br/>
&nbsp;&nbsp;&nbsp;&nbsp;In the howling storm,<br/>
</p>
<p>
Has found out thy bed<br/>
&nbsp;&nbsp;&nbsp;&nbsp;Of crimson joy,<br/>
And his dark secret love<br/>
&nbsp;&nbsp;&nbsp;&nbsp;Does thy life destroy.<br/>
</p>
